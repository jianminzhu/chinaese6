<script>
    $(function () {
        var allProvices = {}
        $("#cupid option").each(function () {
            var value = $(this).attr("value");
            var provice = $(this).text();
            allProvices[provice] = allProvices[provice] || {};
            allProvices[provice].cupid = value;
        })
        $("#bytrip option").each(function () {
            var value = $(this).attr("value");
            var provice = $(this).text();
            allProvices[provice] = allProvices[provice] || {};
            allProvices[provice].bytrip = value;
        })
        sqls = []
        Reflect.ownKeys(allProvices).forEach(function (key) {
            let provice = allProvices[key]
            sqls.push(`UPDATE bytripaddres SET stateid=   ${provice["cupid"]}  WHERE pid=${provice["bytrip"]}`)
        });

        $("#out").text(sqls.join(";\n"));
    })
</script>
