<script src="/js/tolang.js?v=1.11"></script>

<script>
    function mhtml(url, data = {}) {
        return $.ajax({url: "/index.php" + url, type: 'get', data: data, dataType: "html"});
    }
    function search() {
        let $form = $('form[name="searchForm"]');
        $form.on("submit", function () {
            mhtml("/index/admin/manager/msgListData").then(function (html) {
                $("#msglst").html(html);
            });
            return false;
        });
        return $form;
    }
    $(function () {
        search();
    })
</script>
<div class="max-width mx-auto mt0 ">
    <form name="searchForm" id="searchForm"  >
        <div class="search mt2 p2  mx-auto shadow rounded flex flex-wrap items-center justify-between max-width">
            <div class="border-bottom search-age m1">
                <label for="fid">{:lang("发件人id")}</label>
                <div class="flex items-center">
                    <input type="text" name="fid" id="fid">
                </div>
            </div>
            <div class="border-bottom search-age m1">
                <label for="tid">{:lang("收件人id")}</label>
                <div class="flex items-center">
                    <input type="text" name="tid" id="tid">
                </div>
            </div>
            <button name="b_search" class="h4 py1 px2 rounded shadow border-none upper-case pointer">{:lang("搜索")}
            </button>
        </div>
    </form>
</div>
<h1>&nbsp;</h1>
<h1>&nbsp;</h1>
<div id="msglst">
    {include file="../application/admin/view/page/msgListData.html" /}
</div>
