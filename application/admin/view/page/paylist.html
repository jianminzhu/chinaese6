<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-edit="1"
                           data-operate-del="1" width="100%">
                        <thead>
                        <tr><th>会员头像</th>
                            <th>支付金额</th>
                            <th>会员昵称</th>
                            <th>邮箱</th>
                            <th>支付时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="pays" id="p"}
                        <tr>
                            <td><img src="http://www.bytrip.com/{$p.main_pic}" alt="" height="40px"></td>
                            <td>${$p.cost} </td>
                            <td>{$p.nickname}</td>
                            <th>{$p.email}</th>
                            <td>{$p.startdate}</td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
