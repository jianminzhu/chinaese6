<html dir="ltr" lang="en" data-device="desktop">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>www.chinesecompanion.com</title>
    <meta id="defaultmessage" content="Oops, something went wrong!">

    <meta name="viewport"
          content="height=device-height, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=yes">


    <meta name="stm-result" content="ok">


    <link rel="shortcut icon" href="/favicon.ico">


    <link rel="stylesheet" href="/assets/desktop/css/chinalovecupid-base.css?v=24">


    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=cyrillic,cyrillic-ext,devanagari,greek,greek-ext,latin-ext,vietnamese"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&amp;subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanstc.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansscsliced.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">

</head>
<body>
{include file="../application/index/view/index/_head.html" /}
<div class="max-width mx-auto p2 flex relative py4">
    <div class="col-2">
        <div class="me2 col-12 max-width-2">
            <div class="mb3 relative">
                <div class="profile-image-header circle shadow border mx-auto relative">

                    <div class="flex items-center justify-center height-12 circle overflow-hidden card-image-bg-color">
                        <a class="col-12 height-12" href="/index.php/index/m/profile?id={$m.id}">
                            <div class="profile-bg overflow-hidden circle" data-cm-modal-url=""
                                 style="background-image:url('{$m.main_pic}')"></div>
                        </a>
                    </div>
                    <div class="icon-holder absolute">
                    </div>

                </div>
            </div>

            <div class="flex items-center justify-center">
                <h2 class="h2 m0 color-dark-grey center truncate">{$m.nickname}</h2>
                <div class="icon-membership ms1 fill-standard relative">
                    <svg class="ms1 fill-standard relative tooltip">
                        <use xlink:href="/assets/desktop/icons/icons.svg#icon-profile"></use>
                    </svg>
                </div>
            </div>

            <div class="h4 mt1 center">{$m.age} <span>•</span> {$m.city}</div>
            <div class="border-top mt2 p2 flex items-center">
                <div class="flex flex-wrap items-end justify-between col-12">
                    <div class="flex items-center mb2 me2">


                        <div class="flex flex-auto items-end justify-between ">
                            <div class="flex items-center">
                                <div class="pointer me2 relative  {:in_array($m.id,$uIntrestMids)?'fill-action-highlight':'fill-action-unhighlight' }"
                                     data-opt-interest="" data-d-mid="{$m.id}"
                                     title="{:lang('发送秋波给')}{$m.nickname} ">
                                    <svg class="icon-30 tooltip">
                                        <use xlink:href="/assets/desktop/icons/icons.svg#icon-heart"></use>
                                    </svg>
                                </div>


                                <div class="pointer me2 relative {:in_array($m.id,$uFavoriteMids)?'fill-action-highlight':'fill-action-unhighlight' }"
                                     data-opt-addfavorite=""
                                     data-d-mid=""
                                     title="{:lang('加入最爱')}">

                                    <svg class="icon-30 tooltip">
                                        <use xlink:href="/assets/desktop/icons/icons.svg#icon-star"></use>
                                    </svg>

                                </div>
                                <a href="/index.php/index/m/profile?id={$m.id}" target="_blank">
                                    <div class="fill-action-unhighlight relative">
                                        <div class="pointer no-highlight flex items-center" title=" {:lang('照片')}">
                                            <svg class="icon-30 tooltip">
                                                <use xlink:href="/assets/desktop/icons/icons.svg#icon-camera"></use>
                                            </svg>
                                            <div class="ms2 h5"></div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-8 border-left">
        <div id="details">
            {include file="../application/index/view/index/msgDetail_ajax.html" /}
        </div>
        <div class="col-8 message-input-holder mt3 max-width-3">
            <div class="inline-block animate-typing bg-light-grey pill ms2 p1 relative" hidden="">
                <div class="bubble-large circle bg-light-grey absolute"></div>
                <div class="bubble-small circle bg-light-grey absolute"></div>
                <div class="inline-block dot circle"></div>
                <div class="inline-block dot circle"></div>
                <div class="inline-block dot circle"></div>
            </div>
            <div class="flex items-end">
                <div class="col sm-col-12 lg-col-11 border-bottom me1">
                            <textarea name="message" rows="1" class="col-12 bg-transparent message-input border-none"
                                      placeholder="{:lang('消息内容')}"></textarea>
                </div>
                <button class="send-btn bg-theme p2 circle flex items-center border-none relative"
                        data-opt-dosendmsg="{$m.id}" data-fromid="{$u.id}" data-toid="{$m.id}">
                    <svg class="icon-30 header-strip-fill">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="/assets/desktop/icons/icons.svg#icon-paperairplane"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
